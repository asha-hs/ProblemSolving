{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <input name="name" autocomplete="off" autofocus placeholder="Name" type="text">

            {% for sport in sports %}
                <input name="sport" type="radio" value="{{sport}}">{{sport}}
            {% endfor%}

        <input type="Submit" value="Register">
    </form>
{% endblock %}
